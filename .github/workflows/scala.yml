name: build

on:
  push:
    branches: [ 'main' ]
  pull_request:
    branches: [ 'main' ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        java: [8, 11]
        scala: ['scala_2', 'scala_3']

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK
      uses: actions/setup-java@v1
      with:
        java-version: ${{ matrix.java }}
    - name: Run tests
      run: |
        case ${{ matrix.scala }} in
          "scala_2")
            sbt -v "+test" "+unidoc"
            ;;
          "scala_3")
            sbt -v \
            "++ 3.0.0-RC1!" \
            update \
            "all scalatra-auth/compile scalatra-cache/compile scalatra-common/test scalatra-forms/compile scalatra-jetty/compile scalatra-metrics/compile scalatra-scalate/compile scalatra-scalatest/compile scalatra-specs2/compile scalatra-test/compile scalatra-twirl/compile"
            # TODO add more sub projects
            ;;
          *)
            echo "unknown scala version"
            exit 1
        esac
        git diff --exit-code
